<!DOCTYPE html>

<body>
    <h1>함수 사용해 보기</h1>
    <script>
        function gugudan(x) {
            let ret = [];
            for (let i = 1; i <=9; i++){
                ret[i] = x * i;
            }
            return ret
        }
        function printResult(x,ret){
            document.write("<h2>"+x+"단</h2>")
            for (let i = 1; i<= 9; i++){
                document.write(x+ 'x'+ i+'='+(x*i)+"</br>");
            }
        }
        function main(){
            console.log("main 함수가 실행")
            for (let n = 2; n <= 9; n++){
             
                let result = gugudan(n);
                printResult(n,result);
            }
        }
        main();
    </script>
</body>
</html>
