<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단</title>
</head>
<body>

    <h1>if 문 사용해 보기</h1>
    출력할 단:<input type = 'text' id = "num">
    <button onclick="display()">확인 </button>
   <SCript>
       function display(){
       var strn = document.getElementById('num').value;
         var n = Number(strn);
         if (n < 2 || n > 9){
             console.log('2 이상 9 이하 입력');
         } else {
             document.write("<h2>"+ n+"단</h2>");
             for (var i = 1; i <= 9; i++){
             document.write(n+ " x "+ i+ " = "+(n*i)+"<br>");
        }
        }
    }
    </SCript>
</body>
</html>
