<body>
    <h2>소수판별프로그램</h2>
    <script>
            var isPrime=true;
            n=Number(prompt('2 이상의 정수 입력'));
            for (var i=2;i<n;i++){
            if(n%i===0){
              isPrime=false;
                // break;
            }
}
if (isPrime){
    document.write('소수입니다.')
}
else {
    document.write('소수아닙니다.')
}
        </script>
</body>
</html>
