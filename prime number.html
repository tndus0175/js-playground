<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1000이하 소수</title>
</head>
<body>
    <h1>1000 이하 소수 목록</h1>
    <div id = "result"></div>
    <script>
        let numbers = {};
        numbers.all = [];
        numbers.prime = [];

        numbers.isPrime = function(number){
            for (let i = 2; i < number; i++){
                if (number % i == 0 ) {
                    return false;
                }
            }
            return true;
        };
        numbers.addAllnumber = function(max_num) {
            for (let i = 2; i < max_num; i++){
                this.all.push(i);
            }
        };
        numbers.addPrime = function (number) {
            for (let i = 0; i < this.all.length; i++){
                let n = this.all[i];
                if (this.isPrime(n)){
                    this.prime.push(n);
                }
            }
        };
        
        numbers.getAllPrimeNumbers = function() {
            let ret = "";
            ret += "전체 소수의 갯수: " + this.prime.length+ "<br>\n";
            for (let i = 0; i < this.prime.length; i++ ) {
                ret += (i+1) + "번째 소수: " +this.prime[i]+"<br>\n"
            }
            return ret
        };

        numbers.addAllnumber(1000);
        numbers.addPrime();
        document.getElementById('result').innerHTML = numbers.getAllPrimeNumbers();
    </script>
</body>
</html>
